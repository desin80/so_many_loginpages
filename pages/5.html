<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismatic Luxury</title>
    
    <!-- 核心库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- 引入高级字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 全局变量与基础设置 --- */
        :root {
            --bg-void: #030305;
            --glass-border: rgba(255, 255, 255, 0.08);
            --prism-gradient: linear-gradient(135deg, #00C6FF 0%, #0072FF 50%, #FF00E6 100%);
        }

        body {
            background-color: var(--bg-void);
            font-family: 'Manrope', sans-serif;
            color: #fff;
            overflow: hidden;
            margin: 0;
        }

        /* 噪点纹理叠加，增加胶片质感 */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 50;
        }

        /* --- 动态背景光球 --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: orb-float 10s infinite ease-in-out alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #4f46e5; top: -10%; left: -10%; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: #ec4899; bottom: -10%; right: -5%; animation-delay: 2s; }
        .orb-3 { width: 200px; height: 200px; background: #06b6d4; top: 40%; left: 40%; filter: blur(60px); opacity: 0.3; animation-duration: 15s; }

        @keyframes orb-float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- 棱镜卡片核心样式 --- */
        .prism-card {
            background: rgba(10, 10, 12, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }
        /* 卡片顶部的彩虹光泽边框 */
        .prism-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            opacity: 0.5;
        }

        /* --- 字体 --- */
        .font-serif { font-family: 'Cinzel', serif; }
        
        /* --- 输入框特效 --- */
        .input-group {
            position: relative;
            transition: all 0.3s ease;
        }
        .input-line {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 1px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .input-field:focus ~ .input-line {
            background: #fff;
            height: 1px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        /* 聚焦时的色散光晕 */
        .input-glow {
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 100%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        .input-field:focus ~ .input-glow {
            opacity: 1;
        }

        /* --- 宝石按钮 --- */
        .btn-gem {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-gem::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .btn-gem:hover::before {
            left: 100%;
        }
        .btn-gem:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        .btn-gem:active {
            transform: scale(0.98);
        }
        
        /* 错误震动动画 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.3s ease-in-out; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen selection:bg-pink-500 selection:text-white">

    <!-- 噪点层 -->
    <div class="noise-overlay"></div>

    <!-- 背景光球 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- 应用挂载点 -->
    <div id="root" class="relative z-10 w-full max-w-[900px] px-4"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- 奢华通知组件 ---
        const Notification = ({ msg, type, onClose }) => (
            <motion.div
                initial={{ opacity: 0, y: 50, scale: 0.9 }}
                animate={{ opacity: 1, y: 0, scale: 1 }}
                exit={{ opacity: 0, y: 20, scale: 0.9 }}
                className="fixed bottom-10 left-0 right-0 mx-auto w-fit z-50 pointer-events-none"
            >
                <div className="bg-black/80 backdrop-blur-xl border border-white/10 px-6 py-4 rounded-full shadow-2xl flex items-center gap-4">
                    <div className={`w-2 h-2 rounded-full shadow-[0_0_10px_currentColor] ${type === 'error' ? 'bg-red-500 text-red-500' : 'bg-cyan-400 text-cyan-400'}`}></div>
                    <span className="text-sm font-medium tracking-wide text-white">{msg}</span>
                </div>
            </motion.div>
        );

        // --- 棱镜输入框 ---
        const PrismInput = ({ label, type = "text", value, onChange, placeholder, rightElement, error }) => {
            const id = React.useId();
            return (
                <div className="mb-8 relative group">
                    <div className="flex justify-between">
                        <label htmlFor={id} className="block text-xs uppercase tracking-[0.2em] text-gray-400 mb-3 ml-1 group-focus-within:text-white transition-colors duration-300">
                            {label}
                        </label>
                        {error && <span className="text-xs text-red-400 tracking-wide animate-shake">{error}</span>}
                    </div>
                    
                    <div className="input-group relative">
                        <input
                            id={id}
                            type={type}
                            value={value}
                            onChange={onChange}
                            placeholder={placeholder}
                            className="input-field w-full bg-transparent text-white text-lg py-3 px-1 outline-none placeholder-white/10 font-light tracking-wide z-10 relative"
                        />
                        {/* 装饰线 */}
                        <div className="input-line"></div>
                        {/* 聚焦光晕 */}
                        <div className="input-glow rounded-full"></div>
                        
                        {rightElement && (
                            <div className="absolute right-0 top-0 bottom-0 flex items-center z-20">
                                {rightElement}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- 宝石按钮 ---
        const GemButton = ({ children, onClick, loading, secondary }) => (
            <button
                onClick={onClick}
                disabled={loading}
                className={`
                    w-full py-4 px-6 rounded-none text-sm font-bold uppercase tracking-[0.2em] transition-all
                    ${secondary 
                        ? 'text-gray-400 hover:text-white' 
                        : 'btn-gem text-white'}
                `}
            >
                {loading ? (
                    <div className="flex items-center justify-center gap-2">
                        <span className="w-1 h-1 bg-white rounded-full animate-bounce" style={{animationDelay:'0s'}}></span>
                        <span className="w-1 h-1 bg-white rounded-full animate-bounce" style={{animationDelay:'0.1s'}}></span>
                        <span className="w-1 h-1 bg-white rounded-full animate-bounce" style={{animationDelay:'0.2s'}}></span>
                    </div>
                ) : children}
            </button>
        );

        // --- 倒计时文字按钮 ---
        const TextActionBtn = ({ onClick, count, label = "Get Code" }) => (
            <button
                type="button"
                onClick={onClick}
                disabled={count > 0}
                className={`
                    text-xs font-semibold uppercase tracking-wider transition-all
                    ${count > 0 
                        ? 'text-gray-600 cursor-not-allowed' 
                        : 'text-cyan-400 hover:text-cyan-200 hover:shadow-[0_0_15px_rgba(34,211,238,0.5)]'}
                `}
            >
                {count > 0 ? `${count}S COOLDOWN` : label}
            </button>
        );

        // --- 页面: Login ---
        const Login = ({ nav, notify }) => {
            const [data, setData] = useState({ acc: '', pwd: '' });

            const handleSubmit = () => {
                if(!data.acc || !data.pwd) return notify("Please verify your credentials.", 'error');
                notify("Identity Verified. Connecting...");
            };

            return (
                <motion.div 
                    initial={{ opacity: 0, filter: 'blur(10px)' }}
                    animate={{ opacity: 1, filter: 'blur(0px)' }}
                    exit={{ opacity: 0, filter: 'blur(10px)' }}
                    className="h-full flex flex-col justify-center"
                >
                    <div className="mb-12">
                        <h1 className="font-serif text-5xl md:text-6xl text-white mb-2 tracking-tighter">Sign In</h1>
                        <p className="text-gray-400 font-light tracking-wide text-sm">Resume your session</p>
                    </div>

                    <PrismInput 
                        label="Identity" 
                        placeholder="Username or Email" 
                        value={data.acc} 
                        onChange={e => setData({...data, acc: e.target.value})} 
                    />
                    
                    <PrismInput 
                        label="Passphrase" 
                        type="password" 
                        placeholder="••••••••" 
                        value={data.pwd} 
                        onChange={e => setData({...data, pwd: e.target.value})}
                        rightElement={
                            <button onClick={()=>nav('reset')} className="text-[10px] text-gray-500 hover:text-white uppercase tracking-wider transition-colors">
                                Forgot?
                            </button>
                        }
                    />

                    <div className="mt-8 space-y-4">
                        <GemButton onClick={handleSubmit}>Authenticate</GemButton>
                        <GemButton secondary onClick={() => nav('register')}>Create an Account</GemButton>
                    </div>
                </motion.div>
            );
        };

        // --- 页面: Register ---
        const Register = ({ nav, notify }) => {
            const [data, setData] = useState({ acc: '', email: '', code: '', pwd: '' });
            const [count, setCount] = useState(0);

            useEffect(() => { if(count > 0) setTimeout(() => setCount(c => c - 1), 1000); }, [count]);

            return (
                <motion.div 
                    initial={{ opacity: 0, x: 50 }}
                    animate={{ opacity: 1, x: 0 }}
                    exit={{ opacity: 0, x: -50 }}
                    className="h-full flex flex-col justify-center"
                >
                    <div className="mb-10 flex items-center justify-between">
                        <div>
                            <h1 className="font-serif text-4xl text-white tracking-tighter">Join Us</h1>
                            <p className="text-gray-400 text-xs uppercase tracking-[0.2em] mt-2">New User Protocol</p>
                        </div>
                        <button onClick={() => nav('login')} className="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-white/10 transition">
                            <i className="ri-arrow-left-line"></i>
                        </button>
                    </div>

                    <div className="space-y-2">
                        <PrismInput label="Designation" placeholder="Username" value={data.acc} onChange={e => setData({...data, acc: e.target.value})} />
                        
                        <PrismInput 
                            label="Contact" 
                            placeholder="Email Address" 
                            value={data.email} 
                            onChange={e => setData({...data, email: e.target.value})} 
                            rightElement={<TextActionBtn count={count} onClick={() => {setCount(60); notify("Verification code dispatched.")}} />}
                        />
                        
                        <div className="grid grid-cols-3 gap-6">
                            <div className="col-span-1">
                                <PrismInput label="Code" placeholder="0000" value={data.code} onChange={e => setData({...data, code: e.target.value})} />
                            </div>
                            <div className="col-span-2">
                                <PrismInput label="Secret" type="password" placeholder="Password" value={data.pwd} onChange={e => setData({...data, pwd: e.target.value})} />
                            </div>
                        </div>
                    </div>

                    <div className="mt-8">
                        <GemButton onClick={() => {notify("Registration Complete."); nav('login');}}>Initialize Account</GemButton>
                    </div>
                </motion.div>
            );
        };

        // --- 页面: Reset ---
        const Reset = ({ nav, notify }) => {
            const [data, setData] = useState({ email: '', code: '', newPwd: '' });
            const [count, setCount] = useState(0);

            useEffect(() => { if(count > 0) setTimeout(() => setCount(c => c - 1), 1000); }, [count]);

            return (
                <motion.div 
                    initial={{ opacity: 0, scale: 0.95 }}
                    animate={{ opacity: 1, scale: 1 }}
                    exit={{ opacity: 0, scale: 1.05 }}
                    className="h-full flex flex-col justify-center"
                >
                    <div className="mb-12 border-l-2 border-cyan-500 pl-6">
                        <h1 className="font-serif text-3xl text-white tracking-wide">Recovery</h1>
                        <p className="text-gray-400 text-sm mt-1">Restore your access credentials</p>
                    </div>

                    <PrismInput 
                        label="Target" 
                        placeholder="Linked Email Address" 
                        value={data.email} 
                        onChange={e => setData({...data, email: e.target.value})} 
                        rightElement={<TextActionBtn label="Send Code" count={count} onClick={() => {setCount(60); notify("Secure code sent.")}} />}
                    />
                    
                    <PrismInput label="Verification" placeholder="Enter Code" value={data.code} onChange={e => setData({...data, code: e.target.value})} />
                    <PrismInput label="New Secret" type="password" placeholder="New Password" value={data.newPwd} onChange={e => setData({...data, newPwd: e.target.value})} />

                    <div className="mt-8 grid grid-cols-2 gap-4">
                        <GemButton secondary onClick={() => nav('login')}>Cancel</GemButton>
                        <GemButton onClick={() => {notify("Access Restored."); nav('login');}}>Update</GemButton>
                    </div>
                </motion.div>
            );
        };

        // --- 主程序 ---
        const App = () => {
            const [page, setPage] = useState('login');
            const [notification, setNotification] = useState(null);

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            return (
                <div className="w-full flex items-center justify-center p-4">
                    <AnimatePresence>
                        {notification && <Notification msg={notification.msg} type={notification.type} />}
                    </AnimatePresence>

                    {/* 卡片容器：不规则布局 */}
                    <motion.div 
                        initial={{ opacity: 0, y: 50 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.8, ease: "easeOut" }}
                        className="prism-card w-full max-w-[1000px] min-h-[600px] flex flex-col md:flex-row rounded-[2rem]"
                    >
                        {/* 左侧：视觉区 (只在宽屏显示) */}
                        <div className="hidden md:flex w-5/12 relative flex-col justify-between p-10 overflow-hidden border-r border-white/5">
                            {/* 内部装饰 */}
                            <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent to-black/40 z-0"></div>
                            <div className="relative z-10">
                                <div className="w-12 h-12 border border-white/20 rounded-full flex items-center justify-center mb-6">
                                    <i className="ri-shining-2-fill text-xl text-cyan-300"></i>
                                </div>
                                <h2 className="font-serif text-3xl leading-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">
                                    Secure<br/>Communication<br/>Redefined.
                                </h2>
                            </div>
                            
                            <div className="relative z-10 text-[10px] text-gray-500 uppercase tracking-[0.2em] space-y-2">
                                <p>Encrypted /// P2P</p>
                                <p>System Status: Stable</p>
                                <p>Version 2.0.4 Beta</p>
                            </div>

                            {/* 抽象图形 */}
                            <div className="absolute -bottom-20 -right-20 w-64 h-64 bg-gradient-to-tr from-cyan-500/20 to-pink-500/20 rounded-full blur-3xl"></div>
                        </div>

                        {/* 右侧：功能区 */}
                        <div className="w-full md:w-7/12 p-8 md:p-16 relative">
                            {/* 顶部装饰条 */}
                            <div className="absolute top-0 right-0 w-32 h-[1px] bg-gradient-to-l from-white/50 to-transparent"></div>
                            
                            <AnimatePresence mode="wait">
                                {page === 'login' && <Login key="login" nav={setPage} notify={notify} />}
                                {page === 'register' && <Register key="register" nav={setPage} notify={notify} />}
                                {page === 'reset' && <Reset key="reset" nav={setPage} notify={notify} />}
                            </AnimatePresence>
                        </div>
                    </motion.div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
