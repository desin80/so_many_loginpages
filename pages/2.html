<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk UI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- 核心风格定义 --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary: #00f0ff;
            --secondary: #7000ff;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* 背景网格与噪点 */
        .bg-cyber {
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        /* 扫描线动画 */
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.3) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        /* 切角卡片 (HUD Style) */
        .cyber-card {
            background: rgba(10, 10, 16, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 240, 255, 0.2);
            /* 切角效果 */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
        }

        /* 装饰性边框角标 */
        .corner-deco {
            position: absolute;
            width: 10px; height: 10px;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
        }
        .corner-tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .corner-br { bottom: 0; right: 0; border-left: 0; border-top: 0; }

        /* 霓虹发光文字 */
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        /* 字体覆盖 */
        .font-tech { font-family: 'Orbitron', sans-serif; }

        /* 输入框自动填充颜色覆盖 */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px #0a0a10 inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-cyber h-screen flex items-center justify-center relative">

    <div class="scanline"></div>
    
    <!-- 背景光晕 -->
    <div class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-900/30 rounded-full blur-[120px]"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-900/20 rounded-full blur-[120px]"></div>

    <div id="root" class="relative z-10 w-full max-w-[420px] px-4"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- 霓虹通知组件 ---
        const Notification = ({ message, type, onClose }) => (
            <motion.div
                initial={{ x: 100, opacity: 0 }}
                animate={{ x: 0, opacity: 1 }}
                exit={{ x: 100, opacity: 0 }}
                className="fixed top-8 right-8 z-50 flex items-center gap-3 px-6 py-3 bg-black/90 border-l-4 border-cyan-400 shadow-[0_0_15px_rgba(0,240,255,0.3)] backdrop-blur-md"
                style={{ borderColor: type === 'error' ? '#ff0055' : '#00f0ff' }}
            >
                <i className={`${type === 'error' ? 'ri-error-warning-fill text-[#ff0055]' : 'ri-checkbox-circle-fill text-cyan-400'} text-xl`}></i>
                <span className="font-mono text-sm tracking-wider uppercase text-white">{message}</span>
            </motion.div>
        );

        // --- 科技感输入框 ---
        const CyberInput = ({ label, type = "text", value, onChange, error, rightElement }) => {
            const [focused, setFocused] = useState(false);
            const hasValue = value && value.length > 0;

            return (
                <div className="relative mb-6 group">
                    {/* 动态标签 */}
                    <label 
                        className={`absolute left-0 transition-all duration-300 pointer-events-none font-mono tracking-widest
                        ${focused || hasValue ? '-top-5 text-xs text-cyan-400' : 'top-2 text-sm text-slate-500'}`}
                    >
                        {label} {error && <span className="text-red-500 ml-2 text-xs normal-case">/ {error}</span>}
                    </label>

                    {/* 输入控件 */}
                    <div className="flex items-end">
                        <input
                            type={type}
                            value={value}
                            onChange={onChange}
                            onFocus={() => setFocused(true)}
                            onBlur={() => setFocused(false)}
                            className="w-full bg-transparent border-none outline-none text-white py-2 text-lg font-light tracking-wide z-10"
                        />
                        {rightElement && <div className="ml-2 mb-2 z-20">{rightElement}</div>}
                    </div>

                    {/* 底部线条动画 */}
                    <div className="absolute bottom-0 left-0 w-full h-[1px] bg-slate-700"></div>
                    <div 
                        className={`absolute bottom-0 left-0 h-[2px] bg-cyan-400 shadow-[0_0_10px_#00f0ff] transition-all duration-500 ease-out`}
                        style={{ width: focused || hasValue ? '100%' : '0%' }}
                    ></div>
                </div>
            );
        };

        // --- 全息按钮 ---
        const CyberButton = ({ children, onClick, loading, variant = 'primary' }) => {
            return (
                <motion.button
                    whileHover={{ scale: 1.02, textShadow: "0 0 8px rgb(255,255,255)" }}
                    whileTap={{ scale: 0.98 }}
                    onClick={onClick}
                    disabled={loading}
                    className={`
                        w-full py-4 relative overflow-hidden group
                        font-tech font-bold tracking-[2px] uppercase text-sm
                        transition-all duration-300
                        ${variant === 'primary' 
                            ? 'bg-cyan-900/20 text-cyan-300 border border-cyan-500/50 hover:bg-cyan-400 hover:text-black hover:border-cyan-400 hover:shadow-[0_0_20px_rgba(0,240,255,0.6)]' 
                            : 'bg-transparent text-slate-400 border border-slate-700 hover:border-white hover:text-white'}
                        ${loading ? 'opacity-70 cursor-wait' : ''}
                        clip-path-custom
                    `}
                    style={{ clipPath: 'polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px)' }}
                >
                    <span className="relative z-10 flex items-center justify-center gap-2">
                        {loading && <i className="ri-loader-5-line animate-spin"></i>}
                        {children}
                    </span>
                </motion.button>
            );
        };

        // --- 倒计时按钮 (小) ---
        const VerifyBtn = ({ onClick, countdown }) => (
            <button
                type="button"
                onClick={onClick}
                disabled={countdown > 0}
                className={`
                    px-3 py-1 text-xs font-mono border transition-all
                    ${countdown > 0 
                        ? 'border-slate-700 text-slate-600 cursor-not-allowed' 
                        : 'border-cyan-500/50 text-cyan-400 hover:bg-cyan-400/10 hover:shadow-[0_0_10px_rgba(0,240,255,0.3)]'}
                `}
            >
                {countdown > 0 ? `WAIT ${countdown}s` : 'GET CODE'}
            </button>
        );

        // --- 页面: 登录 ---
        const Login = ({ navigate, toast }) => {
            const [form, setForm] = useState({ account: '', password: '' });
            const [loading, setLoading] = useState(false);

            const handleSubmit = () => {
                if(!form.account || !form.password) return toast('缺少关键信息', 'error');
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    toast('系统连接成功 // ACCESS GRANTED');
                }, 1500);
            };

            return (
                <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -20 }} transition={{duration: 0.4}}>
                    <div className="mb-10 text-center relative">
                        <div className="inline-block relative">
                            <h1 className="font-tech text-5xl font-bold text-white tracking-tighter mix-blend-overlay opacity-50 absolute top-1 left-1 select-none">LOGIN</h1>
                            <h1 className="font-tech text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-white to-cyan-200 tracking-tighter relative z-10">LOGIN</h1>
                        </div>
                        <p className="text-cyan-500/60 font-mono text-xs mt-2 tracking-[4px]">SECURE CONNECTION v2.0</p>
                    </div>

                    <div className="space-y-2">
                        <CyberInput 
                            label="USERNAME" 
                            value={form.account} 
                            onChange={e => setForm({...form, account: e.target.value})} 
                        />
                        <CyberInput 
                            label="PASSWORD" 
                            type="password" 
                            value={form.password} 
                            onChange={e => setForm({...form, password: e.target.value})} 
                        />
                    </div>

                    <div className="flex justify-end mb-8">
                        <button onClick={() => navigate('reset')} className="text-xs font-mono text-slate-500 hover:text-cyan-400 transition-colors">
                            [ FORGOT PASSWORD? ]
                        </button>
                    </div>

                    <div className="space-y-4">
                        <CyberButton onClick={handleSubmit} loading={loading}>INITIALIZE</CyberButton>
                        <CyberButton variant="secondary" onClick={() => navigate('register')}>CREATE NEW ID</CyberButton>
                    </div>
                </motion.div>
            );
        };

        // --- 页面: 注册 ---
        const Register = ({ navigate, toast }) => {
            const [form, setForm] = useState({ account: '', email: '', code: '', password: '', confirm: '' });
            const [countdown, setCountdown] = useState(0);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if(countdown > 0) setTimeout(() => setCountdown(c => c - 1), 1000);
            }, [countdown]);

            const sendCode = () => {
                if(!form.email) return toast('需要邮箱地址', 'error');
                setCountdown(60);
                toast('验证指令已发送');
            };

            const handleReg = () => {
                if(form.password !== form.confirm) return toast('密码哈希不匹配', 'error');
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    toast('身份创建成功');
                    navigate('login');
                }, 1500);
            };

            return (
                <motion.div initial={{ opacity: 0, x: 50 }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: -50 }} transition={{duration: 0.4}}>
                    <div className="mb-8">
                        <h2 className="font-tech text-3xl text-white">REGISTER</h2>
                        <div className="h-1 w-10 bg-cyan-500 mt-2"></div>
                    </div>

                    <CyberInput label="USERNAME" value={form.account} onChange={e => setForm({...form, account: e.target.value})} />
                    
                    <CyberInput 
                        label="EMAIL ADDRESS" 
                        value={form.email} 
                        onChange={e => setForm({...form, email: e.target.value})}
                        rightElement={<VerifyBtn onClick={sendCode} countdown={countdown} />}
                    />
                    
                    <CyberInput label="VERIFICATION CODE" value={form.code} onChange={e => setForm({...form, code: e.target.value})} />
                    
                    <div className="grid grid-cols-2 gap-4">
                        <CyberInput label="PASSWORD" type="password" value={form.password} onChange={e => setForm({...form, password: e.target.value})} />
                        <CyberInput label="CONFIRM" type="password" value={form.confirm} onChange={e => setForm({...form, confirm: e.target.value})} />
                    </div>

                    <div className="mt-6 flex gap-4">
                        <div className="w-1/3">
                             <CyberButton variant="secondary" onClick={() => navigate('login')}>BACK</CyberButton>
                        </div>
                        <div className="w-2/3">
                            <CyberButton onClick={handleReg} loading={loading}>EXECUTE</CyberButton>
                        </div>
                    </div>
                </motion.div>
            );
        };

        // --- 页面: 重置密码 ---
        const Reset = ({ navigate, toast }) => {
            const [form, setForm] = useState({ account: '', email: '', code: '', newPass: '' });
            const [countdown, setCountdown] = useState(0);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if(countdown > 0) setTimeout(() => setCountdown(c => c - 1), 1000);
            }, [countdown]);

            const sendCode = () => {
                if(!form.email) return toast('请输入目标邮箱', 'error');
                setCountdown(60);
                toast('重置代码已发送');
            };

            const handleReset = () => {
                if(!form.code || !form.newPass) return toast('字段缺失', 'error');
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    toast('密钥重写完成');
                    navigate('login');
                }, 1500);
            };

            return (
                <motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} exit={{ opacity: 0, scale: 1.05 }} transition={{duration: 0.4}}>
                    <div className="mb-8">
                        <h2 className="font-tech text-3xl text-white">SYSTEM RESET</h2>
                        <p className="text-slate-500 text-xs font-mono mt-1">PASSWORD RECOVERY PROTOCOL</p>
                    </div>

                    <CyberInput label="TARGET ACCOUNT" value={form.account} onChange={e => setForm({...form, account: e.target.value})} />
                    
                    <CyberInput 
                        label="LINKED EMAIL" 
                        value={form.email} 
                        onChange={e => setForm({...form, email: e.target.value})}
                        rightElement={<VerifyBtn onClick={sendCode} countdown={countdown} />}
                    />

                    <CyberInput label="AUTH CODE" value={form.code} onChange={e => setForm({...form, code: e.target.value})} />
                    <CyberInput label="NEW PASSWORD" type="password" value={form.newPass} onChange={e => setForm({...form, newPass: e.target.value})} />

                    <div className="mt-8 space-y-3">
                        <CyberButton onClick={handleReset} loading={loading}>OVERWRITE PASSWORD</CyberButton>
                        <CyberButton variant="secondary" onClick={() => navigate('login')}>ABORT</CyberButton>
                    </div>
                </motion.div>
            );
        };

        // --- 主程序 ---
        const App = () => {
            const [page, setPage] = useState('login');
            const [notification, setNotification] = useState(null);

            const toast = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            return (
                <>
                    <AnimatePresence>
                        {notification && <Notification message={notification.msg} type={notification.type} />}
                    </AnimatePresence>

                    {/* 卡片容器 */}
                    <div className="cyber-card relative w-full p-8 md:p-12 min-h-[600px] flex flex-col justify-center">
                        {/* 装饰性角标 */}
                        <div className="corner-deco corner-tl"></div>
                        <div className="corner-deco corner-br"></div>
                        
                        {/* 装饰性线条 */}
                        <div className="absolute top-0 left-10 w-20 h-[2px] bg-cyan-500/50"></div>
                        <div className="absolute bottom-0 right-10 w-20 h-[2px] bg-cyan-500/50"></div>

                        <AnimatePresence mode="wait">
                            {page === 'login' && <Login key="login" navigate={setPage} toast={toast} />}
                            {page === 'register' && <Register key="register" navigate={setPage} toast={toast} />}
                            {page === 'reset' && <Reset key="reset" navigate={setPage} toast={toast} />}
                        </AnimatePresence>
                    </div>
                    
                    <div className="fixed bottom-4 text-slate-600 text-[10px] font-mono tracking-widest opacity-50">
                        SYSTEM STATUS: ONLINE // PORT: 8080
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
