<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Aerogel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Áé∞‰ª£Êó†Ë°¨Á∫øÂ≠ó‰Ωì -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            margin: 0;
            color: #2d3436;
        }

        /* --- 1. Ê∂≤ÊÄÅÊµÅ‰ΩìËÉåÊôØ --- */
        .lava-lamp {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background: #ffffff;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.8;
            animation: float-blob 20s infinite ease-in-out alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ff9a9e; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #a18cd1; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #fad0c4; animation-delay: -10s; }
        
        @keyframes float-blob {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(50px, 50px) scale(1.1) rotate(20deg); }
            100% { transform: translate(-20px, -50px) scale(0.9) rotate(-10deg); }
        }

        /* --- 2. Ê∞îÂáùËÉ∂Âç°Áâá (Ê†∏ÂøÉ) --- */
        .aerogel-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            /* ÂÖ®ÊÅØËæπÊ°ÜÂÖâÊ≥Ω */
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.1),
                inset 0 0 0 1px rgba(255,255,255,0.5), 
                inset 0 0 20px rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }
        /* Âç°ÁâáË°®Èù¢ÁöÑÊµÅÂÖâ */
        .aerogel-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 200%; height: 100%;
            background: linear-gradient(
                115deg, 
                transparent 40%, 
                rgba(255,255,255,0.4) 45%, 
                rgba(255,255,255,0.6) 50%, 
                rgba(255,255,255,0.4) 55%, 
                transparent 60%
            );
            pointer-events: none;
            animation: shimmer 8s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            20% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        /* --- 3. ÁéªÁíÉÂáπÊßΩËæìÂÖ•Ê°Ü --- */
        .input-glass {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            color: #2d3436;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: inset 2px 2px 10px rgba(0,0,0,0.05); /* ÂÜÖÂáπÊÑü */
        }
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 
                inset 1px 1px 5px rgba(0,0,0,0.02),
                0 0 0 4px rgba(255, 255, 255, 0.4),
                0 0 20px rgba(161, 140, 209, 0.3); /* ÂèëÂÖâ */
            outline: none;
        }

        /* --- 4. ÊûúÂÜªÊåâÈíÆ --- */
        .btn-jelly {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            border: none;
            color: white;
            font-weight: 700;
            border-radius: 20px;
            position: relative;
            z-index: 1;
            box-shadow: 
                0 10px 20px rgba(161, 140, 209, 0.4),
                inset 0 2px 0 rgba(255,255,255,0.4); /* È°∂ÈÉ®È´òÂÖâ */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* ÂºπÊÄßÊõ≤Á∫ø */
        }
        .btn-jelly:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 25px rgba(161, 140, 209, 0.5);
            filter: brightness(1.05);
        }
        .btn-jelly:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        /* Ê¨°Ë¶ÅÊåâÈíÆ */
        .btn-ghost {
            background: rgba(255,255,255,0.4);
            color: #6c5ce7;
            border: 1px solid rgba(255,255,255,0.6);
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,0.7);
        }

        /* Ê∏êÂèòÊñáÂ≠ó */
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Ê∂≤ÊÄÅËÉåÊôØÂ±Ç -->
    <div class="lava-lamp">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- UI ‰∏ª‰Ωì -->
    <div id="root" class="relative z-10 w-full max-w-[420px] p-6"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- ÂÖ®ÊÅØÈÄöÁü•Ê∞îÊ≥° ---
        const HoloToast = ({ msg, type }) => (
            <motion.div
                initial={{ opacity: 0, scale: 0.5, y: 50 }}
                animate={{ opacity: 1, scale: 1, y: 0 }}
                exit={{ opacity: 0, scale: 0.5, y: 20 }}
                className="fixed top-10 left-0 right-0 mx-auto w-fit z-50 pointer-events-none"
            >
                <div className="bg-white/70 backdrop-blur-xl border border-white px-6 py-3 rounded-full shadow-[0_10px_30px_rgba(0,0,0,0.1)] flex items-center gap-3">
                    <div className={`w-2 h-2 rounded-full ${type === 'error' ? 'bg-red-400' : 'bg-green-400'} shadow-[0_0_10px_currentColor]`}></div>
                    <span className="text-sm font-bold text-gray-700">{msg}</span>
                </div>
            </motion.div>
        );

        // --- ÁéªÁíÉËæìÂÖ•Ê°Ü ---
        const GlassInput = ({ label, value, onChange, type="text", icon, rightElem }) => (
            <div className="mb-5">
                <label className="block text-xs font-bold text-gray-500 uppercase tracking-wide ml-3 mb-2">{label}</label>
                <div className="relative group">
                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg group-focus-within:text-[#a18cd1] transition-colors">
                        <i className={icon}></i>
                    </div>
                    <input 
                        type={type} 
                        value={value} 
                        onChange={onChange}
                        className="input-glass w-full h-14 pl-12 pr-4"
                        placeholder="..."
                    />
                    {rightElem && (
                        <div className="absolute right-3 top-1/2 -translate-y-1/2">
                            {rightElem}
                        </div>
                    )}
                </div>
            </div>
        );

        // --- ÊûúÂÜªÊåâÈíÆ ---
        const JellyBtn = ({ children, onClick, loading, variant="primary" }) => (
            <button
                onClick={onClick}
                disabled={loading}
                className={`btn-jelly ${variant==='secondary'?'btn-ghost':''} w-full h-14 text-lg tracking-wide`}
            >
                {loading ? (
                    <div className="flex items-center justify-center gap-2">
                        <span className="w-2 h-2 bg-white rounded-full animate-bounce"></span>
                        <span className="w-2 h-2 bg-white rounded-full animate-bounce delay-100"></span>
                    </div>
                ) : children}
            </button>
        );

        // --- È°µÈù¢: Login ---
        const Login = ({ nav, notify }) => {
            const [form, setForm] = useState({u:'', p:''});

            return (
                <motion.div 
                    initial={{ opacity: 0, scale: 0.95 }}
                    animate={{ opacity: 1, scale: 1 }}
                    exit={{ opacity: 0, scale: 1.05 }}
                    className="aerogel-card p-8"
                >
                    <div className="text-center mb-8">
                        {/* Âä®ÊÄÅ Logo */}
                        <div className="w-20 h-20 bg-gradient-to-tr from-[#fbc2eb] to-[#a6c1ee] rounded-[2rem] mx-auto mb-4 flex items-center justify-center text-white text-3xl shadow-lg rotate-3 hover:rotate-6 transition-transform">
                            <i className="ri-bubble-chart-line"></i>
                        </div>
                        <h1 className="text-3xl font-black text-gradient">Hello There</h1>
                        <p className="text-sm text-gray-500 font-medium">Float into your space</p>
                    </div>

                    <GlassInput icon="ri-user-heart-line" label="Username" value={form.u} onChange={e=>setForm({...form, u:e.target.value})} />
                    <GlassInput icon="ri-lock-star-line" label="Password" type="password" value={form.p} onChange={e=>setForm({...form, p:e.target.value})} />

                    <div className="flex justify-end mb-8">
                        <button onClick={()=>nav('reset')} className="text-xs font-bold text-gray-400 hover:text-[#a18cd1] transition-colors">
                            Recover Password?
                        </button>
                    </div>

                    <div className="space-y-4">
                        <JellyBtn onClick={()=>notify('Welcome back! ‚òÅÔ∏è')}>Sign In</JellyBtn>
                        <JellyBtn variant="secondary" onClick={()=>nav('reg')}>Create Account</JellyBtn>
                    </div>
                </motion.div>
            );
        };

        // --- È°µÈù¢: Register ---
        const Register = ({ nav, notify }) => {
            const [count, setCount] = useState(0);
            useEffect(()=>{if(count>0)setTimeout(()=>setCount(c=>c-1),1000)},[count]);

            return (
                <motion.div 
                    initial={{ x: 50, opacity: 0 }}
                    animate={{ x: 0, opacity: 1 }}
                    exit={{ x: -50, opacity: 0 }}
                    className="aerogel-card p-8"
                >
                    <div className="flex items-center justify-between mb-8">
                        <div>
                            <h2 className="text-2xl font-black text-gray-700">New Profile</h2>
                            <p className="text-xs text-gray-500 font-bold">Join the cloud</p>
                        </div>
                        <button onClick={()=>nav('login')} className="w-10 h-10 rounded-full bg-white/50 hover:bg-white flex items-center justify-center text-gray-500 hover:text-red-400 transition-all shadow-sm">
                            <i className="ri-close-line text-xl"></i>
                        </button>
                    </div>

                    <GlassInput icon="ri-user-add-line" label="Alias" />
                    <GlassInput 
                        icon="ri-mail-send-line" 
                        label="Email" 
                        rightElem={
                            <button onClick={()=>setCount(60)} disabled={count>0} className="text-xs font-bold text-white bg-[#a18cd1] px-3 py-1.5 rounded-lg shadow-md hover:bg-[#907ac4] disabled:bg-gray-300 disabled:shadow-none transition-all">
                                {count>0 ? `${count}s` : 'Send'}
                            </button>
                        }
                    />
                    
                    <div className="grid grid-cols-2 gap-3">
                        <GlassInput icon="ri-key-2-line" label="Code" />
                        <GlassInput icon="ri-lock-line" label="Secret" type="password" />
                    </div>

                    <div className="mt-4">
                        <JellyBtn onClick={()=>{notify('Account Created! ‚ú®');nav('login')}}>Join Now</JellyBtn>
                    </div>
                </motion.div>
            );
        };

        // --- È°µÈù¢: Reset ---
        const Reset = ({ nav, notify }) => {
             const [count, setCount] = useState(0);
            useEffect(()=>{if(count>0)setTimeout(()=>setCount(c=>c-1),1000)},[count]);

            return (
                <motion.div 
                    initial={{ y: 50, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    exit={{ y: -50, opacity: 0 }}
                    className="aerogel-card p-8 relative"
                >
                    <div className="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-white/20 rounded-full blur-2xl"></div>

                    <div className="text-center mb-8">
                        <div className="text-4xl mb-2">üõ∏</div>
                        <h2 className="text-2xl font-black text-gray-700">Lost Key?</h2>
                    </div>

                    <GlassInput 
                        icon="ri-mail-star-line" 
                        label="Target Email" 
                        rightElem={
                            <button onClick={()=>setCount(60)} disabled={count>0} className="text-xl text-[#a18cd1] hover:scale-110 transition-transform disabled:grayscale">
                                <i className="ri-send-plane-fill"></i>
                            </button>
                        }
                    />
                    <GlassInput icon="ri-shield-keyhole-line" label="Auth Code" />
                    <GlassInput icon="ri-lock-unlock-line" label="New Password" type="password" />

                    <div className="mt-8 grid grid-cols-2 gap-4">
                        <JellyBtn variant="secondary" onClick={()=>nav('login')}>Cancel</JellyBtn>
                        <JellyBtn onClick={()=>{notify('Restored! üöÄ');nav('login')}}>Update</JellyBtn>
                    </div>
                </motion.div>
            );
        };

        // --- ‰∏ª App ---
        const App = () => {
            const [page, setPage] = useState('login');
            const [toast, setToast] = useState(null);

            const notify = (msg, type) => {
                setToast({msg, type});
                setTimeout(()=>setToast(null), 3000);
            };

            return (
                <>
                    <AnimatePresence>
                        {toast && <HoloToast msg={toast.msg} type={toast.type} />}
                    </AnimatePresence>

                    <AnimatePresence mode="wait">
                        {page === 'login' && <Login key="login" nav={setPage} notify={notify} />}
                        {page === 'reg' && <Register key="reg" nav={setPage} notify={notify} />}
                        {page === 'reset' && <Reset key="reset" nav={setPage} notify={notify} />}
                    </AnimatePresence>

                    <div className="fixed bottom-6 text-white/50 text-xs font-bold mix-blend-overlay">
                        HOLOGRAPHIC AEROGEL UI
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
