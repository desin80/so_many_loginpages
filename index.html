
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pages Collection</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--fg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.5px; text-transform: uppercase; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .count { font-size: 14px; font-family: monospace; }
        
        .random-btn {
            background: var(--bg);
            color: var(--fg);
            border: 2px solid var(--fg);
            padding: 8px 16px;
            font-family: monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        .random-btn:hover {
            background: var(--fg);
            color: var(--bg);
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }
        .random-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        a.card {
            display: block;
            text-decoration: none;
            color: var(--fg);
            border: 1px solid var(--fg);
            padding: 25px;
            transition: all 0.2s ease;
            position: relative;
            background: var(--bg);
        }
        
        a.card:hover {
            background: var(--fg);
            color: var(--bg);
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .card-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        
        .card-ext {
            font-size: 10px;
            font-family: monospace;
            opacity: 0.6;
            text-transform: uppercase;
        }

        footer {
            margin-top: 60px;
            font-size: 12px;
            color: #666;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
